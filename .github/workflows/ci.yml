name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      DISPLAY: ':99.0'
    strategy:
      matrix:
        python-version: [3.8, 3.9]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libegl1 libdbus-1-3 libxkbcommon-x11-0 libxcb-icccm4 libxcb-image0 libxcb-keysyms1 libxcb-randr0 libxcb-render-util0 libxcb-xinerama0 libxcb-xinput0 libxcb-xfixes0 x11-utils libxcb-cursor0 libopengl0 libegl1-mesa

      - name: Install PyQt dependencies
        run: |
          sudo apt-get install -y python3-pyqt5 pyqt5-dev-tools

      - name: Set Python path for module resolution
        run: |
          export PYTHONPATH=$(pwd)/src:$PYTHONPATH

      - name: Run tests (Utilities)
        run: |
          pytest src/tihi/tests/test_baseline_correction.py
          pytest src/tihi/tests/test_distributions.py
          pytest src/tihi/tests/test_interpolate.py
          pytest src/tihi/tests/test_peaks.py

      - name: Run tests (GUI functionalities)
        run: |
          pytest src/tihi/tests/test_distribution_page.py
          pytest src/tihi/tests/test_baseline_page.py